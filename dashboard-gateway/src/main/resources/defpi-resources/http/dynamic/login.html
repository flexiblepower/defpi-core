				Username of wachtwoord vergeten? Mail naar
				<script>
					document.write('<' + 'a' + ' ' + 'h' + 'r' + 'e' + 'f'

							+ '1' + '1' + '6' + ';' + 'o' + '&' + '#' + '5'
