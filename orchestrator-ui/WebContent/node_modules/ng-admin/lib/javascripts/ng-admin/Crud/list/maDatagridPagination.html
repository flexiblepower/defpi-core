<nav class="pagination-bar">

    <div class="total" ng-if="paginationCtrl.totalItems > 0" translate="PAGINATION" translate-values="{ begin: paginationCtrl.offsetBegin, end: paginationCtrl.offsetEnd, total: paginationCtrl.totalItems }">
    </div>

    <div class="total no-record" ng-if="paginationCtrl.totalItems == 0">
        <strong translate="NO_PAGINATION"></strong>
    </div>

    <ul class="pagination pagination-sm pull-right" role="group" aria-label="pagination" ng-if="paginationCtrl.displayPagination">
        <li><a href ng-if="paginationCtrl.page != 1" ng-click="paginationCtrl.setPage(paginationCtrl.page - 1)" translate="PREVIOUS"></a></li>
        <li ng-repeat="n in paginationCtrl.range(paginationCtrl.page) track by $index" ng-class="{'active': n == paginationCtrl.page}">
            <a href ng-if="n != '.'" ng-click="paginationCtrl.setPage(n)">{{ n }}</a>
            <span ng-if="n == '.'">&hellip;</span>
        </li>
        <li><a href ng-if="paginationCtrl.page != paginationCtrl.nbPages" ng-click="paginationCtrl.setPage(paginationCtrl.page + 1)" translate="NEXT"></a></li>
    </ul>
</nav>
