<!DOCTYPE html>
<html>
<head>
<title>Posters Galore Login</title>
<meta charset="utf-8">
<link href="css/login.css" rel='stylesheet' type='text/css' />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href='http://fonts.googleapis.com/css?family=Open+Sans:600italic,400,300,600,700'
	type='text/css'>
<link rel="prefetch" href="node_modules/ng-admin/build/ng-admin.css" />
<link rel="prefetch" href="node_modules/ng-admin/build/ng-admin.min.js" />
</head>
<body>
	<div class="main">
		<div class="login-form">
			<h1>EF-Pi Orchestrator</h1>
			<div class="head">
				<img src="images/user.png" alt="" />
			</div>
			<form onsubmit="return login()">
				<input type="text" class="text" id="username" value="Username"
					onfocus="this.value = '';"
					onblur="if (this.value == '') {this.value = 'Username';}">
				<input type="password" value="Password" id="password"
					onfocus="this.value = '';"
					onblur="if (this.value == '') {this.value = 'Password';}">
				<div class="submit">
					<input type="submit" value="Log In">
				</div>
			</form>
		</div>
		<!-- start-copyright -->
		<div class="copy-right">
			<p>
				Template by <a href="http://w3layouts.com">w3layouts</a>
			</p>
		</div>
		<!-- end-copyright -->
	</div>
	<script type="application/x-javascript">
    window.addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
    function hideURLbar(){
        window.scrollTo(0,1);
    }
    function login(e) {
        if (e) {
            e.prevenDefault();
        }
        window.localStorage.setItem('efpi_orchestrator_username', document.getElementById('username').value);
        window.localStorage.setItem('efpi_orchestrator_password', document.getElementById('password').value);
        window.location.href = "./index.html";
        return false;
    }
	</script>
</body>
</html>
