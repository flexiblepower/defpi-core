<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>EF-Pi Orchestrator</title>
<link rel="stylesheet"
	href="node_modules/ng-admin/build/ng-admin.min.css">
</head>
<body ng-app="myApp">
	<div ui-view="ng-admin"></div>
	<script src="node_modules/ng-admin/build/ng-admin.min.js"
		type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
	<script type="text/javascript">
		var username = window.localStorage
				.getItem('efpi_orchestrator_username');
		if (!username) {
			window.location.href = "./login.html";
		}
		function logout() {
			window.localStorage.removeItem('efpi_orchestrator_username');
			window.localStorage.removeItem('efpi_orchestrator_password');
			window.location.href = "./login.html";
		}
	</script>
</body>
</html>
