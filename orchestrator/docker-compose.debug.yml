version: "3"
networks:
  management:
    driver: overlay
services:
  orchestrator:
    image: localhost:5000/defpi/orchestrator:latest
    restart: always
    ports:
      - 0.0.0.0:8484:8080
      - 0.0.0.0:9999:9999
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    links:
      - mongo
    networks:
      - management
    environment:
      - JVM_ARGUMENTS=-Xdebug -agentlib:jdwp=transport=dt_socket,address=9999,server=y,suspend=n
      - MONGO_HOST=mongo
      - MONGO_DATABASE=def-pi
      - MONGO_PORT=27017
      - REGISTRY_URL=defpi.hesilab.nl:5000
  orchestrator-ui:
    image: defpi.hesilab.nl:5000/defpi/orchestrator-ui:latest
    restart: always
    ports:
      - 0.0.0.0:84:80
    environment:
      - ORCHESTRATOR_URL=http://localhost:8484/
  mongo:
    image: mvertes/alpine-mongo
    restart: always
    ports:
      - 0.0.0.0:27017:27017
    networks:
      - management
