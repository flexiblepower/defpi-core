<!doctype html>
<html>
<head>
	<title>FlexiblePower Suite</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="/css/main.css">
	<!--[if IE]> <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
	<header>
		<div class="top">
			<div class="center">
				<h1><a href="/">FlexiblePower Suite</a></h1>
			</div>
		</div>
		<div class="bottom">
			<div class="center">
				<a href="" class="button back"><span></span>Terug</a>
			</div>
		</div>
	</header>
	<section id="content">
		$error$
		<form id="login" action="/login.html" method="post">
			<h1>Log in please...</h1>
			<fieldset id="inputs">
				<input name="username" type="text" placeholder="Username" autofocus required>
				<input name="password" type="password" placeholder="Password" required>
				<input name="redirect" type="hidden" value="$redirect$">
			</fieldset>
			<fieldset id="actions">
				<input type="submit" class="button green large power" value="Log in">
			</fieldset>
		</form>
		<p>Current valid accounts are: root:admin and user:user</p>
	</section>
	<footer>
		<div class="strip"></div>
		<div class="bottom" id="menu"></div>
	</footer>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="/js/vendor/jquery-1.8.0.min.js"><\/script>')</script>
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.24/jquery-ui.min.js"></script>
	<script>window.jQuery || document.write('<script src="/js/vendor/jquery-ui-1.8.24.min.js"><\/script>')</script>
	<script src="/js/plugins.js"></script>
</body>
</html>
