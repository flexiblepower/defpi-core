		<html xmlns="http://www.w3.org/1999/xhtml">
		<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>CodeAndMore @font-face Demo</title>
		<style type="text/css">
		@font-face {
				font-family: 'DINCond-Bold';
				src: url('dincond-bold.eot');
				src: url('dincond-bold.eot?#iefix') format('embedded-opentype'),
						 url('dincond-bold.woff') format('woff'),
						 url('dincond-bold.ttf') format('truetype'),
						 url('dincond-bold.svg#dincond-bold') format('svg');
				font-weight: normal;
				font-style: normal;
		}
		</style>
		</head>
		
		<body style="font-family:'DINCond-Bold'; padding: 80px; text-align: center;">
		<h1>test heading h1</h1>
		<h2>test heading h2</h2>
		<h3>test heading h3</h3>
		<p>test normal paragraph</p>
		<p>Created by <a href="http://fontface.codeandmore.com">@font-face generator</a> on <a href="http://codeandmore.com">CodeAndMore</a> based on open source tools.</p>
		</body>
		</html>
